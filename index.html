<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Fahat</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Todo List</h1>
            <div class="inputBar">
                <input type="text" placeholder="Add a new task" title="Add Task" />
            </div>
            <div class="controls">
                <div class="filter">
                    <span id="all" class="active">All<span class="count"></span></span>
                    <span id="completed">Completed<span class="count"></span></span>
                    <span id="pending">Pending<span class="count"></span></span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="task-box">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
